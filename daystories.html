<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
	<head>
	  <title>DayStories</title>
		<meta name="viewport" content="user-scalable=no, width=device-width" />    
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<link href="css/style.css" rel="stylesheet" type="text/css"> 
		<link type="text/css" href="css/ui-lightness/jquery-ui-1.8.9.custom.css" rel="stylesheet" />	
	</head>
	<body ontouchmove="BlockMove(event);" onload="initkmap()">
	
		<div id='header'>
			<h1>DayStory:</h1>
			<select name="dataset" id="dataset">
				<option value="twitter">Twitter</option>
				<option value="nogiets">Nog iets</option>
			</select>
		</div>
		<div id="map"></div>

		<h2 id='end'>24</h2>
		<div id="time"></div>
		
		<div class="sliderholder">

		</div>
	</div>
	<script type="text/javascript" src="js_libs/allkhtmljs.js"> </script> 
	<script src="js_libs/jquery-1.5.min.js"></script>
	<script src="js_libs/jquery-ui-1.8.9.custom.min.js"></script>
	<script src="js_libs/jquery.ui.ipad.js"></script>
	<script type="text/javascript" src="js/map.daystories.js"> </script>
